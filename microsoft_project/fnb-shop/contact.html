
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - F&B Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">F&B Shop</div>
      <ul class="nav-links">
        <li><a href="index.html" target="_blank">Home</a></li>
        <li><a href="products.html" target="_blank">Products</a></li>
        <li><a href="about.html" target="_blank">About Us</a></li>
        <li><a href="contact.html" class="active" target="_blank">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Please fill out the form below or reach us through our contact details.</p>
      
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="contact-info">
        <p><i class="fas fa-envelope"></i> info@fnbshop.com</p>
        <p><i class="fas fa-phone"></i> +20 100 123 4567</p>
        <p><i class="fas fa-map-marker-alt"></i> Cairo, Egypt</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 F&B Shop. All rights reserved.</p>
    <div class="socials">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

</body>
